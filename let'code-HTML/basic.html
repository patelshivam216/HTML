<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- all visible part must be in body -->

    <!-- there are multiple heading from h1 to h6 with defferent size and boldness  -->

    <h1>h1 heading </h1>
    <h2>h2 heading</h2>
    <h3>h3 heading</h3>

    <!-- p element stands for paragraph in HTML -->

    <p>this is paragraph and see its size of font and everything </p>

    <!-- HTML links are define with the <a> tag -->
    <!-- the link's destination is specified in href attribute -->
    <!-- attribute is used to define or provide addition information about HTML document -->

    <a href="//www.google.com">this is a link </a>

    <!-- HTML image are define with the <img> tag -->
    <!-- The source file ( src ), alternative text( alt ),width , and height are provided as attribute -->

    <img src="image.png" alt="w3school.com" width="300" height="200">








</body>

</html>
