<!DOCTYPE html>
<html lang="en">

<!-- this lang attribute inside html tag is used to declare the languge of the webpage  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- HTML attribute gives additional information about html document  -->

    <!-- All HTML element can have attribute  -->

    <!-- attribute always specified in the start tag -->

    <!-- attribute usually come in name/value pairs like : name ="value" -->

    <!-- The <a> tag defines a hyperlink. The href attribute specifed the URL of the page the link goes to: -->

    <a href="//codewithharry.com">visit harry's website</a>


    <!-- The src attribute  -->

    <!-- The <img> tag is used to embed an image in HTML document page. The src attribute specifies the path to the image to be displayed. -->

    <!-- alt attribute is used if image is not found also width and height are attributes to control size of image if one is settel down then other will automatically get perfact size -->

    <!-- 1. Absolute URL - Links to an external image that is hosted on another website. Example: src="https://www.w3schools.com/images/img_girl.jpg". -->

    <!-- Notes: External images might be under copyright. If you do not get permission to use it, you may be in violation of copyright laws. In addition, you cannot control external images; it can suddenly be removed or changed. -->

    <!-- 2. Relative URL - Links to an image that is hosted within the website. Here, the URL does not include the domain name. If the URL begins without a slash, it will be relative to the current page. Example: src="img_girl.jpg". If the URL begins with a slash, it will be relative to the domain. Example: src="/images/img_girl.jpg". -->

    <img src="image.png" alt="not find" width="400" height="">


    <!-- here title attribute defines some extra information about an element. -->

    <!-- the value of the title attribute will be displayed as a i am master when mouse over the element -->
    <p title="i am master">let see what it shows </p>


    <!-- double or single quotes are nessasary araoud attribute value if single quotes are already in value the use double or vis-ersa -->

</body>

</html>
