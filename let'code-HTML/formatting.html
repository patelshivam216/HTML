<head>

<body>


    <!-- <b> - Bold text -->

    <!-- <ins> - Inserted text -->

    <!-- <sup> - Superscript text -->


    <!-- *bold text  -->
    <b>Lorem bold text</b>
    <hr>

    <!-- strong element is used to represant important text  -->
    <strong> for important text</strong>
    <hr>

    <!-- i element is used to represant italic text  -->
    <i>for italic text</i>
    <hr>

    <!-- em element is used to represant emphasized text  -->
    <em>emphasized text</em>
    <hr>

    <!-- mark for marked text  -->
    <mark>for marked text</mark>
    <hr>

    <!-- small element for smaller input  -->
    <small>for smaller text</small>
    <hr>

    <!-- del element for deleted text  -->
    <del>for deleted text</del>
    <hr>

    <!-- ins for inserted text  -->
    <ins>for inserted text</ins>
    <hr>

    <!-- sub for subscript text  -->
    <sub>subscript text</sub>
    <hr>

    <!-- sup for superscript text  -->
    <sup>for superscript text</sup>
    




</body>
